<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | NIKE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./icons/nike.svg" type="image/x-icon">
</head>

<body>
    <header>
        <a href="./index.html"><img src="./icons/nike.svg" alt="Logo" width="90px"></a>
        <ul>
            <li><a href="#" id="mes1" onclick="showMessage()">Trainers</a></li>
            <li><a href="#" id="mes2" onclick="showMessage()">Collection</a></li>
            <li><a href="/contact.html">Contact</a></li>
        </ul>
        <ul>
            <li><a href="#" id="cart" onclick="showMessage()">My cart (0)</a></li>
        </ul>
    </header>
    <main>
        <div class="contact">
            <div class="contact__section">
                <h1>Contacts us</h1>
                <p>If you have any question for us, <br> you can ask them by writting us a message.</p>
                <div class="contact__tools">
                    <form onsubmit="showSentMessage();return false">
                    <div class="write-place">
                            <input class="textDecoration" type="text" placeholder="Name" required>
                            <input class="textDecoration" type="email" placeholder="Email" required>
                            <input class="textDecoration" type="text" placeholder="Subject" required>
                            <textarea class="textDecoration" name="#" id="#" cols="30" rows="10" placeholder="Message"
                                required></textarea>
                            <input type="submit" class="submit" value="send">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <a href="./index.html"><img src="./icons/nike.svg" alt="Logo" width="90px"></a>
        <div class="links">
            <a href="https://twitter.com/Nike" target="_blank">
                <div class="link" style="background-image: url(./icons/twitter.svg);"></div>
            </a>
            <a href="https://www.facebook.com/nike" target="_blank">
                <div class="link" style="background-image: url(./icons/facebook.svg);"></div>
            </a>
            <a href="https://www.instagram.com/nike/" target="_blank">
                <div class="link" style="background-image: url(./icons/instagram.svg);"></div>
            </a>
            <a href="https://www.youtube.com/user/NIKE" target="_blank">
                <div class="link" style="background-image: url(./icons/youtube.svg);"></div>
            </a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
